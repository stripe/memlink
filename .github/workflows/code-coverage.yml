name: Code Coverage
on: [push, pull_request]
jobs:
  cover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v3
